<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="signup-container">
        <h1>Đăng kí</h1>
        <p>Vui lòng điền các thông tin sau</p>
    <hr>
        <input type="text" placeholder="Họ" name="họ" id="firstName">
        <input type="text" placeholder="Tên" name="tên" id="lastName">
        <br><br>
        <input type="email" placeholder="Email" name="email" id="email">
        <br><br>
        <input type="password" placeholder="Mật khẩu" name="mật khẩu" id="passWord">
        <br><br>
        <input type="password" placeholder="Xác nhận mật khẩu" name="xác nhận" id="confirm">
        <br><br>
        <label>
            <input type="checkbox" checked="checked" name="check" style="margin-bottom:15px"> Tôi chấp nhận với tất cả <a href="#">Điều khoản</a><label> & </label><a href="#">Quyền cá nhân</a>
        </label>
        <br>
        <button id="but">Sign up</button>
    </div>
    <p id="already">Bạn đã có tài khoản? <a href="http://127.0.0.1:5500/login/login.html">Đăng nhập ở đây</a></p>
</body>
</html>
